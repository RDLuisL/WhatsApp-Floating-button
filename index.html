<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp Widget by Luis</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Whatsapp Template -->
    <link rel="stylesheet" href="whats.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="whats2.css" />
  </head>

  <body>
    <!-- Whatsapp Start -->
    <div class="nav-bottom">
      <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"
      />
      <div class="popup-whatsapp fadeIn">
        <div class="content-whatsapp -top">
          <button type="button" class="closePopup">
            <i class="material-icons icon-font-color">close</i>
          </button>

          <p>
            <img src="secretary.png" width="50" /> Hola, Te escribe Oliver, Â¿En
            que puedo ayudarte?
          </p>
        </div>
        <div class="content-whatsapp -bottom">
          <input
            class="whats-input"
            id="whats-in"
            type="text"
            placeholder="Enviar mensaje..."
          />

          <button class="send-msPopup" id="send-btn" type="button">
            <i class="material-icons icon-font-color--black">send</i>
          </button>
        </div>
      </div>
      <button type="button" id="whats-openPopup" class="whatsapp-button">
        <div class="float">
          <i class="fa fa-whatsapp my-float"></i>
        </div>
      </button>
      <div class="circle-anime"></div>
    </div>
    <!-- Whatsapp End -->
    <!-- Whatsapp Script -->
    <script src="script2.js"></script>
  </body>

  <footer>
    by Luis Luna <br />
    <a href="https://github.com/RDLuisL" target="_blank" style="color: white"
      ><i class="fa-brands fa-github"></i> RDLuisL
    </a>
  </footer>
</html>
